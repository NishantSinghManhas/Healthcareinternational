<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Goals List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .todo-container {
        background: #f0f0f3;
        border-radius: 2rem;
        box-shadow: 2px 2px 10px #d1d9e6, -2px -2px 10px #ffffff;
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 430px;
        transition: transform 0.3s ease;
      }

      .todo-container:hover {
        transform: scale(1.01);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #2c3e50;
      }

      .input-section {
        display: flex;
        gap: 0.7rem;
        margin-bottom: 1.4rem;
      }

      .input-section input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 1rem;
        font-size: 1rem;
        background: #e9eef5;
        box-shadow: inset 3px 3px 6px #c8d0e7, inset -3px -3px 6px #ffffff;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-section input:focus {
        box-shadow: 0 0 0 3px #8ec5fc88;
      }

      .input-section button {
        background: #512da8;
        color: white;
        border: none;
        padding: 0.75rem 1.2rem;
        border-radius: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 4px 4px 10px #a0a8d2;
        transition: 0.2s ease;
      }

      .input-section button:hover {
        background: #594eea;
        transform: scale(1.05);
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #f0f0f3;
        padding: 0.8rem 1rem;
        margin-bottom: 0.8rem;
        border-radius: 1rem;
        box-shadow: 6px 6px 15px #d1d9e6, -6px -6px 15px #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      li span {
        font-size: 1rem;
      }

      li button {
        background: transparent;
        border: none;
        font-size: 1.4rem;
        color: #ff4d4f;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      li button:hover {
        transform: scale(1.3);
      }

      @media (max-width: 500px) {
        .todo-container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>üìù My Goals</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();

        if (taskText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
        <span>${taskText}</span>
        <button onclick="removeTask(this)">&times;</button>
      `;

        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }

      function removeTask(button) {
        const li = button.parentElement;
        li.remove();
      }
    </script>
  </body>
</html>
